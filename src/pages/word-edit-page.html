<dom-module id="word-edit-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

    </style>

    <oh-word-editor
        key="[[stripFirstSlash(subroute.path)]]"
        on-cancel="editionDone">
    </oh-word-editor>

  </template>

  <script>
    Polymer({
      is: 'word-edit-page',

      behaviors: [Polymer.OrdhusetBehavior],

      properties: {
        subroute: Object,
      },

      clearFilter: function(e) {
        this.startAt = "";
      },

      editionDone: function(e) {
        console.log("Edition is done.");
        this.fire('finished');
      },
    });
  </script>
</dom-module>
