<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../ordhuset-app/shared-style.html">

<dom-module id="oh-substantive-editor">
  <template>
    <style include="shared-styles">
    </style>
    
    <!-- gender -->
    <label id="genderLabel">Gender:</label>
    <paper-radio-group selected="{{substantive.gender}}" aria-labelledby="genderLabel">
      <paper-radio-button name="feminine">female</paper-radio-button>
      <paper-radio-button name="masculine">male</paper-radio-button>
      <paper-radio-button name="neuter">neutral</paper-radio-button>
    </paper-radio-group>
    
    <!-- singular undefinite -->
    <paper-input label="Singular indefinite" value="{{substantive.singularIndefinite}}" maxlength="50" disabled></paper-input>
    
    <!-- singular definite -->
    <paper-input label="Singular definite" value="{{substantive.singularDefinite}}" maxlength="50"></paper-input>
    
    <!-- plural undefinite -->
    <paper-input label="Plural indefinite" value="{{substantive.pluralIndefinite}}" maxlength="50"></paper-input>
    
    <!-- plural definite -->
    <paper-input label="Plural definite" value="{{substantive.pluralDefinite}}" maxlength="50"></paper-input>
    
  </template>
  <script>
    Polymer({
      is: 'oh-substantive-editor',
      properties: {
          substantive: {
            type: Object,
            notify: true,
            value: {
              gender: 'feminine',
              singularIndefinite: '',
              singularDefinite: '',
              pluralIndefinite: '',
              pluralDefinite: '',
            }
          }
      },
      
      /*observerVisible: function (newData, oldData) {
        console.log("VISIBLE changed:\nOld: " + JSON.stringify(oldData) + "\nNew: " + JSON.stringify(newData));
      },*/
    })
  </script>
</dom-module>
