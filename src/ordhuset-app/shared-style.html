<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="shared-styles">
  <template>
    <style>
      root {
        --app-primary-color: var(--paper-red-800);
        --app-secondary-color: var(--paper-red-50);
      }
      :host {
        --paper-fab-background: var(--app-primary-color);
        --paper-fab-keyboard-focus-background: var(--paper-red-900);
      }

      h2, h3 {
        color: --paper-blue-grey-900;
        margin: 0.5ex 0 0.5ex 1ex;
      }
      h2:first-letter {
          text-transform: uppercase;
      }

      hr {
        border: 0;
        height: 1px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
      }
      paper-radio-group,
      paper-toggle-button {
        margin: 1ex 0;
      }
      paper-checkbox {
        margin: 1ex 1ex 1ex 0;
      }

      .red-bg {
        background-color: var(--paper-red-800);
      }

      /* Paper fab buttons */
      .button-box {
        position: fixed;
        bottom: 1em;
        right: 1em;
      }
      .button-box paper-fab {
        float:left;
        margin-left: 1ex;
      }
      paper-fab.grey {
        --paper-fab-background: var(--paper-blue-grey-200);
        --paper-fab-keyboard-focus-background: var(--paper-blue-grey-600);
      }

      /* Fake tables */
      .table {
        display: table;
      }
      .row {
        display: table-row;
      }
      .cell {
        display: table-cell;
        padding: 0.5ex;
      }

      /* Usefull, various */
      .hidden {
        display: none;
      }
      .cleared {
        clear: both;
      }
      .left {
        text-align: left;
      }
      .center {
        text-align: center;
      }
      .right {
        text-align: right;
      }

      .card {
        margin: 14px;
        padding: 10px;
        color: #757575;
        border-radius: 7px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .circle {
        display: inline-block;
        width: 32px;
        height: 32px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 12px;
        font-weight: bold;
        line-height: 32px;
      }
    </style>
  </template>
</dom-module>
