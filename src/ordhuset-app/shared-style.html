<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="shared-styles">
  <template>
    <style>
      root {
        --app-primary-color: var(--paper-red-800);
        --app-secondary-color: var(--paper-red-50);
        
      }
      :host {
        --paper-fab-background: var(--app-primary-color);
        --paper-fab-keyboard-focus-background: var(--paper-red-900);
      }
      paper-fab {
        position: fixed;
        bottom: 1em;
        right: 1em;
      }
      paper-radio-group,
      paper-toggle-button {
        margin: 1ex 0;
      }
      paper-checkbox {
        margin: 1ex 1ex 1ex 0;
      }
      
      .table {
        display: table;
      }
      .row {
        display: table-row;
      }
      .cell {
        display: table-cell;
        padding: 0.5ex;
      }
      .hidden {
        display: none;
      }
      .left {
        text-align: left;
      }
      .center {
        text-align: center;
      }
      .right {
        text-align: right;
      }
      
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }
    </style>
  </template>
</dom-module>
