
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="oh-substantive.html">
<link rel="import" href="shared-style.html">

<dom-module id="oh-substantive-editor">
  <template>
    <style include="shared-styles">
      :host {
        display: none;
        position: absolute;
        overflow: hidden;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
      }
      :host([opened]) {
        display: block;
      }
      :host(.open) {
        background-color: var(--paper-red-800);
      }
      :host(.open) oh-substantive {
        position: relative;
        margin: auto;
      }
    </style>
    
    <div class="card">
      <oh-substantive
          id="substantive"
          english="{{substantive.english}}"
          norwegian="{{substantive.norwegian}}"
          editable>
      </oh-substantive>
      <div class="controls">
        <paper-button on-tap="save">Done</paper-button>
        <paper-button on-tap="cancel">Cancel</paper-button>
      </div>
    </div>
    
  </template>
  
  <script>
    Polymer({
      is: 'oh-substantive-editor',
      
      properties: {
        substantive: {
          type: Object,
          notify: true
        },
        opened: {
          type: Boolean,
          reflectToAttribute: true,
          readOnly: true,
          value: false
        },
      },
      
      open: function() {
        this._setOpened(true);
        this.create();
      },
      
      close: function(detail) {
        this.fire('close', detail, { bubbles: false });
        
        Polymer.dom(this).classList.remove('open');
        this._setOpened(false);
      },
      
      create: function() {
        this._setOpened(true);
        this.substantive = { english: '', norwegian: '' };
        //this.transitionInFrom(this.getBoundingClientRect());
        Polymer.dom(this).classList.add('open');
      },
      
      save: function() {
        this.close('save');
      },
      
      cancel: function() {
        this.close('cancel');
      }
    });
  </script>
</dom-module>
