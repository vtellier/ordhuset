<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="oh-behavior.html">
<link rel="import" href="oh-toolbar.html">
<link rel="import" href="oh-login.html">

<dom-module id="ordhuset-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-app
        name="ordhuset"
        api-key="AIzaSyCh0p0DgdzkdGYn-nmy_KGJkWk9mr9A46w"
        auth-domain="ordhuset-5e76d.firebaseapp.com"
        database-url="https://ordhuset-5e76d.firebaseio.com">
    </firebase-app>
    <firebase-auth
        id="auth"
        app-name="ordhuset"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>
    <oh-toolbar
        signed-in="[[signedIn]]"
        on-sign-out="signOut">
    </oh-toolbar>
    <oh-login
        on-sign-in="signIn"
        signed-in="[[signedIn]]"
        disabled="[[!online]]">
    </oh-login>
    <h2>Hello World!</h2>
    <p>You are online, and it's [[online]]</p>
  </template>

  <script>
    Polymer({

      is: 'ordhuset-app',

      behaviors: [Polymer.OrdhusetBehavior],
      
      signIn: function() {
        this.$.auth.signInWithPopup();
      }
    });
  </script>
</dom-module>
