<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="oh-behavior.html">
<link rel="import" href="oh-login.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<dom-module id="ordhuset-app">
  <template>
    <style>
      :host {
        display: block;
        
        --app-primary-color: var(--paper-red-800);
        --app-secondary-color: var(--paper-red-50);
        
        
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
        
        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          color: var(--app-secondary-color);
        }
      }
      
      app-header {
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--app-secondary-color);
      }
      
      .app-drawer {
        color: var(--app-secondary-color);
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>
    
    
    <!-- Firebase -->
    <firebase-app
        name="ordhuset"
        api-key="AIzaSyCh0p0DgdzkdGYn-nmy_KGJkWk9mr9A46w"
        auth-domain="ordhuset-5e76d.firebaseapp.com"
        database-url="https://ordhuset-5e76d.firebaseio.com">
    </firebase-app>
    <firebase-auth
        id="auth"
        app-name="ordhuset"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>
    
    <!-- Routing -->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    
    
    <!-- Shell -->
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[routeData.page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="search" href="/search">Dictionary</a>
          <a name="list" href="/list">List</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Ordhuset</div>
            
            <iron-icon icon="cloud" hidden$="[[!online]]"></iron-icon>
            <iron-icon icon="cloud-off" hidden$="[[online]]"></iron-icon>
            <paper-icon-button
                icon="[[computeLockIcon(signedIn)]]"
                disabled="[[!signedIn]]"
                on-tap="lock">
            </paper-icon-button>
          </app-toolbar>
        </app-header>
        
        <oh-login
            on-sign-in="signIn"
            signed-in="[[signedIn]]"
            disabled="[[!online]]">
        </oh-login>

        <iron-pages id="pages"
            role="main"
            selected="[[routeData.page]]"
            selected-attribute="active"
            attr-for-selected="name"
            fallback-selection="search">
          <search-page
              name="search"
              subroute="[[subroute]]">
          </search-page>
          <list-page
              name="list"
              subroute="[[subroute]]">
          </list-page>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({

      is: 'ordhuset-app',

      behaviors: [Polymer.OrdhusetBehavior],
      
      signIn: function() {
        this.$.auth.signInWithPopup();
      },
      computeLockIcon: function(signedIn) {
        return signedIn ? 'lock-open' : 'lock';
      },
      lock: function() {
        this.fire('sign-out');
      }
    });
  </script>
</dom-module>
