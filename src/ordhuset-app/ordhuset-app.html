<dom-module id="ordhuset-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        --app-primary-color: var(--paper-red-800);
        --app-secondary-color: var(--paper-red-50);


        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);

        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          color: var(--app-secondary-color);
        }
      }

      app-header {
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--app-secondary-color);
      }

      .app-drawer {
        color: var(--app-secondary-color);
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <!-- Firebase -->
    <firebase-app
        name="ordhuset"
        api-key="AIzaSyCh0p0DgdzkdGYn-nmy_KGJkWk9mr9A46w"
        auth-domain="ordhuset-5e76d.firebaseapp.com"
        database-url="https://ordhuset-5e76d.firebaseio.com">
    </firebase-app>
    <firebase-auth
        id="auth"
        app-name="ordhuset"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}">
    </firebase-auth>

    <!-- Routing -->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>


    <!-- Shell -->
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[routeData.page]]" attr-for-selected="name" class="drawer-list" role="navigation" on-iron-select="onSelectPage">
          <a name="search" href="/search" paper-drawer-toggle>Dictionary</a>
          <template is="dom-if" if="{{adminMode}}">
            <a name="admin" href="/admin" paper-drawer-toggle>Admin</a>
          </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Ordhuset</div>

            <paper-icon-button
                icon="[[computeAdminIcon(adminMode)]]"
                on-tap="swapAdminMode"
                disabled="[[!signedIn]]"
                hidden$="[[!isAdmin]]">
            </paper-icon-button>
            <iron-icon icon="cloud" hidden$="[[!online]]"></iron-icon>
            <iron-icon icon="cloud-off" hidden$="[[online]]"></iron-icon>
            <paper-icon-button
                icon="[[computeLockIcon(signedIn)]]"
                disabled="[[!signedIn]]"
                on-tap="signOut">
            </paper-icon-button>
          </app-toolbar>
        </app-header>

        <oh-login
            on-sign-in="signIn"
            signed-in="[[signedIn]]"
            disabled="[[!online]]">
        </oh-login>

        <iron-pages id="pages"
            role="main"
            selected="[[routeData.page]]"
            selected-attribute="active"
            attr-for-selected="name"
            fallback-selection="search">
          <search-page
              name="search"
              subroute="[[subroute]]">
          </search-page>
          <admin-page
              name="admin"
              route="{{subroute}}">
          </admin-page>
          <word-page
              name="word"
              subroute="[[subroute]]">
          </wod-page>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({

      is: 'ordhuset-app',

      behaviors: [Polymer.OrdhusetBehavior],

      onSelectPage: function(e) {
        //drawer.toggle();
      },

      computeAdminIcon: function(adminMode) {
        return adminMode ? 'verified-user' : 'perm-identity';
      },

      computeLockIcon: function(signedIn) {
        return signedIn ? 'lock-open' : 'lock';
      },
    });
  </script>
</dom-module>
