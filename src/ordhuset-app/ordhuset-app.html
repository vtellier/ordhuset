<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="oh-style.html">


<dom-module id="ordhuset-app">
  <template>
    <style include="oh-style">
      :host {
        display: block;
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
      app-drawer section {
        height: 100%;
        background-color:var(--app-background);
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      app-drawer h2 {
        margin: 8px 0 0;
        padding: 18px;
        font-size: 18px;
      }
      app-drawer paper-checkbox {
        display: block;
        padding: 18px;
      }
      app-header {
        color: #fff;
        background-color: #C62828;
        --app-header-background-front-layer: {
          background-image: url(https://app-layout-assets.appspot.com/assets/test-drive.jpg);
          background-position: 50% 10%;
        };
      }
      [main-title] {
        font-size: 2em;
      }
    </style>
    
    <app-drawer-layout>
      <app-drawer swipe-open slot="drawer">
        <section>
          <h2>Menu</h2>
        </section>
      </app-drawer>

      <app-header-layout>
        <app-header
            condenses="[[condenses]]"
            fixed="[[fixed]]"
            reveals="[[reveals]]"
            shadow="[[shadow]]"
            effects="[[_computeEffects(blendBackground, fadeBackground, parallaxBackground, resizeSnappedTitle, resizeTitle, waterfall)]]"
            slot="header">
          <app-toolbar>
            <paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
            <div condensed-title>Test Drive app-header</div>
          </app-toolbar>
          <app-toolbar></app-toolbar>
          <app-toolbar>
            <div main-title spacer>Test Drive</div>
          </app-toolbar>
        </app-header>
        <div>
          <h1>Content!</h1>
        </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class OrdhusetApp extends Polymer.Element {
      static get is() { return 'ordhuset-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'ordhuset-app'
          }
        };
      }
    }

    window.customElements.define(OrdhusetApp.is, OrdhusetApp);
  </script>
</dom-module>
