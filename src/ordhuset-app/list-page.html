
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="oh-word-editor.html">
<link rel="import" href="shared-style.html">


<dom-module id="list-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    
    <firebase-document
        id="document"
        app-name="ordhuset"
        path="[[editableSubstantiveId]]"
        data="{{editableSubstantive}}">
    </firebase-document>
    
    <firebase-query
        id="query"
        app-name="ordhuset"
        path="/substantives"
        data="{{data}}">
    </firebase-query>
    
    <div class="card">
      <div class="circle">2</div>
      <h2>List page!</h2>
      <p>You are currently on the list page.</p>
    </div>
    
    <div class="card">
      <div class="table">
        <div class=row>
          <div class="cell">English</div>
          <div class="cell">Norwegian</div>
          <div class="cell">Action</div>
        </div>
        <template is="dom-repeat" items="{{data}}" as="substantive">
          <oh-word
              english="{{substantive.english}}"
              norwegian="{{substantive.norwegian}}"
              on-edit="commitChange"
              on-delete="commitChange">
          </oh-word>
        </template>
      </div>
    </div>
    
    <oh-word-editor
        id="editor"
        word="{{editableSubstantive}}"
        on-close="commitChange">
    </oh-word-editor>
    
    <paper-fab
        icon="add"
        on-tap="create"
        disabled="[[!online]]"
        aria-label="Add a word">
    </paper-fab>
    
  </template>
  <script>
    Polymer({
      is: 'list-page',
      
      behaviors: [Polymer.OrdhusetBehavior],
      
      properties: {
          subroute: Object,
          data: {
            type: Object,
            observer: 'dataChanged'
          },
      },
      
      dataChanged: function (newData, oldData) {
        //alert("data changed! " + JSON.stringify(newData) + " ; " + JSON.stringify(oldData));
      },
      
      ready: function() {
        if(this.$.query && this.$.query.refresh) {
          alert("created");
          this.$.query.refresh();
        }
      },
  
      toEditableId: function(substantiveId) {
        return this.substantivesPath + '/' + substantiveId;
      }
    });
  </script>
</dom-module>
