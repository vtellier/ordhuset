<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="oh-word">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
        clear:both;
        display: table-row;
      }
      .hidden {
        display: none;
      }
      .placeholder:after {
        content: 'Tap to edit';
        opacity: 0.5;
      }
      .hidden {
        display: none;
      }
      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }
      input {
        display: block;
        box-sizing: border-box;
        width: 100%;
        margin: 0;
        outline: none;
        border: 0;
        background: transparent;
        white-space: pre-wrap;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 1.15em;
        font-weight: bold;
        color: #212121;
      }
    </style>
    
    <template is="dom-if" if="[[editable]]">
      
    </template>
    
    <template is="dom-if" if="[[!editable]]">
      <div class="cell">{{english}}</div>
      <div class="cell">{{norwegian}}</div>
      <div class="cell">
        <paper-icon-button
            icon="icons:cancel"
            title="remove"
            on-tap="delete">
        </paper-icon-button>
        <paper-icon-button
            icon="icons:create"
            title="create"
            on-tap="edit">
        </paper-icon-button>
      </div>
    </template>

  </template>
  <script>
    Polymer({
      is: 'oh-word',
      properties: {
        editable: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        english: {
          type: String,
          notify: true,
          value: ''
        },
        norwegian: {
          type: String,
          notify: true,
          value: ''
        },
        lastUpdated: {
          type: Number,
          value: 0
        }
      },
      edit: function() {
        this.fire('edit',
          {
            "english":this.english,
            "norwegian":this.norwegian
          },
          { bubbles: false }
        );
      },
      delete: function() {
        this.fire('delete',
          {
            "english":this.english,
            "norwegian":this.norwegian
          },
          { bubbles: false }
        );
      },
      emptyClass: function(content) {
        return !content ? 'hidden' : '';
      },
      propertiesAreEmpty: function() {
        for (var i = 0; i < arguments.length; ++i) {
          if (arguments[i]) {
            return false;
          }
        }
        return true;
      }
    })
  </script>
</dom-module>
