<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-style.html">

<dom-module id="oh-word">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
        clear:both;
        display: table-row;
      }
      paper-icon-button {
        margin: 0;
        padding: 0;
        width: 18px;
        height: 18px;
      }
      .hidden {
        display: none;
      }
      .placeholder:after {
        content: 'Tap to edit';
        opacity: 0.5;
      }
      .hidden {
        display: none;
      }
      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }
      input {
        display: block;
        box-sizing: border-box;
        width: 100%;
        margin: 0;
        outline: none;
        border: 0;
        background: transparent;
        white-space: pre-wrap;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 1.15em;
        font-weight: bold;
        color: #212121;
      }
    </style>
    
    <div class="cell">{{word.norwegian}}</div>
    <div class="cell">
      <template is="dom-if" if="[[word.isSubstantive]]">substantive</template>
      <template is="dom-if" if="[[word.isVerb]]">verb</template>
      <template is="dom-if" if="[[word.isAdjective]]">adjective</template>
    </div>
    <div class="cell center">
      <paper-icon-button
          icon="icons:cancel"
          title="remove"
          on-tap="delete">
      </paper-icon-button>
      <paper-icon-button
          icon="icons:create"
          title="create"
          on-tap="edit">
      </paper-icon-button>
    </div>

  </template>
  <script>
    Polymer({
      is: 'oh-word',
      properties: {
        word: {
          type: Object,
          notify: false,
          readOnly: false,
        },
      },
      edit: function() {
        var toEdit = this.word;
        delete toEdit.$key;
        this.fire('edit', toEdit, { bubbles: false });
      },
      delete: function() {
        toDelete = this.word;
        delete toDelete.$key;
        this.fire('delete', toDelete, { bubbles: false });
      },
    })
  </script>
</dom-module>
