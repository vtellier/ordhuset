
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="oh-word.html">
<link rel="import" href="shared-style.html">

<dom-module id="oh-word-editor">
  <template>
    <style include="shared-styles">
      :host {
        display: none;
        position: absolute;
        overflow: hidden;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
      }
      :host([opened]) {
        display: block;
      }
      :host(.open) {
        background-color: var(--paper-red-800);
      }
      :host(.open) oh-word {
        position: relative;
        margin: auto;
      }
    </style>
    
    <div class="card">
      <paper-input
          label="Type your word"
          always-float-label
          placeholder="English"
          required auto-validate
          error-message="Needs some text!"
          value="{{word.english}}">
      </paper-input>
      <paper-input
          label="Type the translation"
          always-float-label
          placeholder="Norwegian"
          required auto-validate
          error-message="Needs some text!"
          value="{{word.norwegian}}">
      </paper-input>
      <div class="controls">
        <paper-button on-tap="save">Done</paper-button>
        <paper-button on-tap="cancel">Cancel</paper-button>
      </div>
    </div>
    
  </template>
  
  <script>
    Polymer({
      is: 'oh-word-editor',
      
      properties: {
        word: {
          type: Object,
          notify: true
        },
        opened: {
          type: Boolean,
          reflectToAttribute: true,
          readOnly: true,
          value: false
        },
      },
      
      open: function() {
        this._setOpened(true);
        this.create();
      },
      
      close: function(detail) {
        this.fire('close', detail, { bubbles: false });
        
        Polymer.dom(this).classList.remove('open');
        this._setOpened(false);
      },
      
      create: function() {
        this._setOpened(true);
        this.word = { english: '', norwegian: '' };
        Polymer.dom(this).classList.add('open');
      },
      
      save: function() {
        this.close('save');
      },
      
      cancel: function() {
        this.close('cancel');
      }
    });
  </script>
</dom-module>
