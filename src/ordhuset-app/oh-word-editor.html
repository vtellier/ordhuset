
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="oh-word.html">
<link rel="import" href="shared-style.html">

<dom-module id="oh-word-editor">
  <template>
    <style include="shared-styles">
      :host {
        display: none;
        position: absolute;
        overflow: hidden;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
      }
      :host([opened]) {
        display: block;
      }
      :host(.open) {
        background-color: var(--paper-red-800);
      }
      :host(.open) oh-word {
        position: relative;
        margin: auto;
      }
      .controls {
        margin: 1em 0 0 0;
      }
    </style>
    
    <firebase-document
        id="document"
        app-name="ordhuset"
        path="[[wordPath]]"
        data="{{editableWord}}">
    </firebase-document>
    
    <iron-a11y-keys id="a11y" keys="enter"
                on-keys-pressed="save"></iron-a11y-keys>
    
    <div class="card">
      <h2>Add a word</h2>
      <paper-input
          id="norwegianInput"
          label="Type the translation"
          always-float-label
          placeholder="Norwegian"
          required
          auto-validate$="[[muteValidation]]"
          error-message="Needs some text!"
          value="{{word.norwegian}}">
      </paper-input>
      <div>
        <paper-checkbox checked="{{word.isSubstantive}}">Substantive</paper-checkbox>
        <paper-checkbox checked="{{word.isVerb}}">Verb</paper-checkbox>
        <paper-checkbox checked="{{word.isAdjective}}">Adjective</paper-checkbox>
      </div>
      <div class="controls">
        <paper-button on-tap="save">Done</paper-button>
        <paper-button on-tap="cancel">Cancel</paper-button>
      </div>
    </div>
    
  </template>
  
  <script>
    Polymer({
      is: 'oh-word-editor',
      
      properties: {
        word: {
          type: Object,
          notify: true,
          value: { norwegian: '', english: '' },
          observer: 'observerWord',
        },
        editableWord: {
          type: Object,
        },
        opened: {
          type: Boolean,
          reflectToAttribute: true,
          notify: true,
          readOnly: true,
          value: false,
        },
        wordPath: {
          type: String,
          readOnly: true,
          reflectToAttribute: true,
          computed: 'computeWordPath(word)',
          observer: 'observerWordPath',
        }
      },
      
      open: function(action) {
        if(action == 'create')
          this.create();
        else if(action == 'edit')
          this.edit();
        
        this._setOpened(true);
        this.$.norwegianInput.$.input.focus();
        Polymer.dom(this).classList.add('open');
      },
      
      close: function() {
        Polymer.dom(this).classList.remove('open');
        this._setOpened(false);
      },
      
      create: function() {
        this.muteValidation = false;
        this.word = { norwegian: '', english: '', isSubstantive: true };
        this.muteValidation = true;
      },
      
      edit: function() {
        this.editableWord = this.word;
      },
      
      delete: function() {
        console.log("Removing a word which path is " + this.wordPath);
        this.editableWord = this.word;
        return this.$.document.destroy().then(function() {
          console.log("deletion seems a success");
          this.$.document.reset().then(function(){
            this.editableWord = null;
            this.close();
          }.bind(this));
        }.bind(this)).catch(function () {
          console.warn("Unable to destroy the word");
        });
      },
      
      save: function() {
        if (this.word.english ||
            this.word.norwegian) {
          if (this.$.document.isNew) {
            console.log("Inserting a new word: " + JSON.stringify(this.word));
            this.editableWord = this.word;
            return this.$.document.save('/no-en/', this.editableWord.norwegian).then(function() {
            console.log("Inserted word: " + JSON.stringify(this.editableWord));
              this.$.document.reset().then(function(){
                this.editableWord = null;
                this.close();
              }.bind(this));
            }.bind(this)).catch(function () {
              console.warn("Unable to save the word");
            });
          }
          else {
            console.log("Modifying a word: " + this.editableWord.norwegian + " will becomme " + this.word.norwegian);
            return this.$.document.destroy().then(function() {
              this.$.document.reset().then(function(){
                this.editableWord = this.word;
                this.save();
              }.bind(this));
            }.bind(this)).catch(function () {
              console.warn("Unable to destroy the word in order to reinsert it updated afterward");
            });
          }
        }
        else {
          console.warn("Tried to push an emptyy word in database");
        }
        
        return Promise.resolve().then(function() {
              this.close();
            }.bind(this));
      },
      
      cancel: function() {
        this.close('cancel');
      },
      
      // Observers
      
      observerWord: function (newData, oldData) {
        console.log("WORD changed:\nOld: " + JSON.stringify(oldData) + "\nNew: " + JSON.stringify(newData));
      },
      
      observerWordPath: function (newData, oldData) {
        console.log("WORD PATH changed:\nOld: " + JSON.stringify(oldData) + "\nNew: " + JSON.stringify(newData));
      },
      
      // Compute functions
      
      computeWordPath: function(word) {
        // Never return if the key is null, we don't want to delete the whole tree.
        if(word.norwegian)
          return '/no-en/' + word.norwegian;
      }
    });
  </script>
</dom-module>
