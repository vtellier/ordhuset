
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="oh-style.html">

<dom-module id="pg-default">
  <template>
    <style include="oh-style">
      /* CSS rules for your element */
    </style>

    <paper-input always-float-label label="Type your word here:" value="{{_search}}"></paper-input>
    
    <firebase-query
      id="search-query"
      path="/dictionary"
      start-at="[[_search]]"
      end-at="[[_computeEndAt(_search)]]"
      data="{{_searchResult}}"
      limit-to-first="15"
      disabled$="{{isEmpty(_search)}}">
    </firebase-query>
    
    <ul class$="{{hideIfEmpty(_searchResult.*)}}">
      <template is="dom-repeat" items="{{_searchResult}}" as="word">
        <li>{{word.$key}}:<br><pre>{{stringify(word)}}</pre></li>
      </template>
    </ul>
    <p class$="{{hideIfNotEmpty(_searchResult.*)}}">
      No match
    </p>
    
  </template>

  <script>
    class PgDefault extends Polymer.Element {

      static get is() { return 'pg-default'; }

      // Declare properties for the element's public API
      static get properties() {
        return {
          greeting: {
            type: String,
            value: "Hello!"
          },
          _search: {
            type: String,
            value: ""
          },
          _searchResult: {
            type: Array,
            value: []
          }
        }
      }

      _computeEndAt(startAt) {
        return startAt + String.fromCharCode(-1);
      }
      
      isEmpty(variable) {
        if (typeof variable !== 'undefined' && variable != null) {
          if (Array.isArray(variable)) {
            return variable.length == 0;
          }
          else if(!isNaN(variable)) {
            return variable == 0;
          }
          else if(typeof variable === 'string' || variable instanceof String) {
            return variable.length == 0;
          }
          else {
            return Object.keys(variable).length === 0;
          }
        }
        else
          return true;
      }
      
      hideIfEmpty(arrayStar) {
        return arrayStar.base.length==0 ? "hidden" : "";
      }
      
      hideIfNotEmpty(arrayStar) {
        return arrayStar.base.length>0 ? "hidden" : "";
      }
      
      stringify(obj) {
        return JSON.stringify(obj, 2);
      }

    }

    // Register the x-custom element with the browser
    customElements.define(PgDefault.is, PgDefault);
  </script>

</dom-module>
