

<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="oh-style.html">

<dom-module id="pg-default">
  <template>
    <style include="oh-style">
      ul.suggestions {
        list-style: none;
        list-style-type: none;
      }
      ul.suggestions li:hover {
        background-color: var(--list-item-bg-hover);
      }
    </style>

    <paper-input label="Type your word here" value="{{__search}}">
      <iron-icon icon="icons:search" slot="prefix"></iron-icon>
    </paper-input>
    
    <firebase-query
      id="search-query"
      path="/dictionary"
      start-at="[[__search]]"
      end-at="[[_computeEndAt(__search)]]"
      data="{{__searchResult}}"
      limit-to-first="15"
      disabled$="{{isEmpty(__search)}}">
    </firebase-query>
    
    <ul class$="{{_showIfResults(__searchResult.*)}} suggestions">
      <template is="dom-repeat" items="{{__searchResult}}" as="word">
        <template is="dom-repeat" items="{{word.defs}}" as="def" index-as="defIndex">
          <li lang="{{def.lang}}">
            <iron-icon icon="svg-flag-icons:{{def.lang}}"></iron-icon>
            <a href="/word/{{word.$key}}/[[defIndex]]">
              {{word.$key}}
              {{def.definition}}
            </a>
          </li>
        </template>
      </template>
    </ul>
    <p class$="{{_showIfNoResult(__searchResult.*, __search)}}">
      No match
    </p>
    
  </template>

  <script>
    class PgDefault extends OhUtils(Polymer.Element) {

      static get is() { return 'pg-default'; }

      // Declare properties for the element's public API
      static get properties() {
        return {
          greeting: {
            type: String,
            value: "Hello!"
          },
          __search: {
            type: String,
            value: ""
          },
          __searchResult: {
            type: Array,
            value: []
          }
        }
      }

      _computeEndAt(startAt) {
        return startAt + String.fromCharCode(-1);
      }
      
      _showIfResults(arrayStar) {
        return arrayStar.base.length==0 ? "hidden" : "";
      }
      
      _showIfNoResult(arrayStar, search) {
        return arrayStar.base.length>0 || this.isEmpty(search) ? "hidden" : "";
      }

    }

    // Register the x-custom element with the browser
    customElements.define(PgDefault.is, PgDefault);
  </script>

</dom-module>
