

<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="oh-style.html">

<dom-module id="pg-default">
  <template>
    <style include="oh-style">
      ul.suggestions, ul.suggestions .detail {
        list-style: none;
        list-style-type: none;
      }
      ul.suggestions li:hover {
        background-color: var(--list-item-bg-hover);
      }
      ul.suggestions li .detail {
        display: none;
      }
      ul.suggestions li:hover .detail {
        display: block;
      }
    </style>

    <paper-input always-float-label label="Type your word here:" value="{{__search}}"></paper-input>
    
    <firebase-query
      id="search-query"
      path="/dictionary"
      start-at="[[__search]]"
      end-at="[[_computeEndAt(__search)]]"
      data="{{__searchResult}}"
      limit-to-first="15"
      disabled$="{{isEmpty(__search)}}">
    </firebase-query>
    
    <ul class$="{{_showIfResults(__searchResult.*)}} suggestions">
      <template is="dom-repeat" items="{{__searchResult}}" as="word">
        <li>{{word.$key}}
          <ul class="detail">
            <template is="dom-repeat" items="{{word.defs}}" as="def">
              <li>{{def.lang}}:{{def.definition}}</li>
            </template>
          </ul>
        </li>
      </template>
    </ul>
    <p class$="{{_showIfNoResult(__searchResult.*, __search)}}">
      No match
    </p>
    
  </template>

  <script>
    class PgDefault extends OhUtils(Polymer.Element) {

      static get is() { return 'pg-default'; }

      // Declare properties for the element's public API
      static get properties() {
        return {
          greeting: {
            type: String,
            value: "Hello!"
          },
          __search: {
            type: String,
            value: ""
          },
          __searchResult: {
            type: Array,
            value: []
          }
        }
      }

      _computeEndAt(startAt) {
        return startAt + String.fromCharCode(-1);
      }
      
      _showIfResults(arrayStar) {
        return arrayStar.base.length==0 ? "hidden" : "";
      }
      
      _showIfNoResult(arrayStar, search) {
        return arrayStar.base.length>0 || this.isEmpty(search) ? "hidden" : "";
      }

    }

    // Register the x-custom element with the browser
    customElements.define(PgDefault.is, PgDefault);
  </script>

</dom-module>
